project:
  name: project
  collection: serverless.projects
  attributes:
  - &project
    parameter_name: projectsId
    attribute_name: project
    help: |
      The project name
    property: core/project

region:
  name: region
  collection: serverless.projects.locations
  attributes:
  - *project
  - &region
    parameter_name: locationsId
    attribute_name: region
    help: The Cloud Run region

service:
  name: service
  collection: serverless.projects.locations.services
  attributes:
  - *project
  - *region
  - &service
    parameter_name: servicesId
    attribute_name: service
    help: The name of the Cloud Run service.
